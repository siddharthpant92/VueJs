<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input v-once type="text" v-on:keyup="storeValue">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="storeValue2">
        <p>{{ enterValue }}</p>
    </div>
</div>

<script type="text/javascript">
    new Vue({
            el: '#exercise',
            data: {
                value: '',
                enterValue: ''
            },
            methods:
            {
                showAlert: function()
                {
                    window.alert("this is the alert");
                },
                storeValue: function(event)
                {
                    this.value = event.target.value;;
                    // return this.value;
                },
                storeValue2: function(event)
                {
                    this.enterValue = event.target.value;
                    // return this.enterValue;
                }
            }
        });
</script>
