<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<style type="text/css">
  #effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  }
  .effect{
    width: 100px;
    height: 100px;
    border: 1px solid black; 
  }
  .highlight {
  background-color: red;
  width: 200px !important;
  }

  .shrink {
  background-color: gray;
  width: 50px !important;
  }
  .blue{
    background-color: blue
  }
  .textColor {
    color: red
  }
  .text-size{
    font-size: 18px
  }
  .progress-bar 
  {
    width: 200px;
    height: 20px;
    border: 1px solid black;
  }
</style>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="alternateEffect"></div>
  </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="['blue', 'textColor', 'text-size']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" placeholder="enter class name to attach to below div" v-model="userclass">
    <div class="effect" :class="userclass"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" placeholder="enter class name" v-model="userclass">
    <input type="text" placeholder="true or false(leave blank for false)" v-model="userclass2">
    <div class="effect" :class="[userclass, {'test': userclass2}]"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" placeholder="enter value for height" v-model="userHeight">
    <div class="effect" :style="{height: userHeight+'px'}"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div v-bind:class="['progress-bar']" v-bind:style="progressBar"></div>
    </div>
</div>

<script type="text/javascript">
  new Vue(
  {
    el: '#exercise',
    data: 
    {
      alternateEffect: {
         highlight: true,
         shrink: false
      },
      userclass: "",
      userclass2: true,
      userHeight: 100,
      progressBar: 
      {
        width: '0px',
        backgroundColor: 'green'
      }
    },
    methods: 
    {
      startEffect: function() 
      {
        var vm = this;
        setInterval(function()
        {
          console.log("a");
          vm.alternateEffect.highlight = !vm.alternateEffect.highlight;
          vm.alternateEffect.shrink = !vm.alternateEffect.shrink;
        }, 1000);
      },
      startProgress: function() 
      {
        var vm = this;
        var width = 0;
       
        setInterval(function() {
          width = width + 10;
          vm.progressBar.width = width + 'px';
        }, 500);
      }
    }
  });
</script>
