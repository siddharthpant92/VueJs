<!DOCTYPE html>
<html>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

	<body>
		<div class="container">
			<div id="app">
				Enter font size value: <input type="text" v-model="fontSize">
				<br>
				<span :style="{color:'red', fontSize: fontSize+'px'}">{{fontSize}}</span>
				<br>
				<span :style="[styleColor, styleFont, {fontSize: fontSize+'px'}]">Style object</span>
			</div>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		let vm = new Vue(
		{
			el: "#app",
			data:
			{
				message: "test",
				fontSize: 30,
				test: "test",
				styleColor: 
				{
					color: "blue"
				},
				styleFont:
				{
					fontStyle: "italic"
				}
			}
		});
	</script>
</html>
