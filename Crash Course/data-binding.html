<!DOCTYPE html>
<html>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

	<body>
		<div class="container">
			<div id="app">
				<a class="btn btn-primary" :href="url">{{url}}</a>
				<br>
				<p :data="'value-'+random">Inspect me</p>
				<br>
				<form action="">
					<div class="col-sm-6">
						<input v-model="message" type="test" class="form-control">
					</div>
					<p>The message is: {{message}}</p>
				</form>
				<br>
				<div>
					<span>Option values get binded to the array!</span>
					<br>
					<input type="checkbox" name="value 1" value="value-1" v-model="options"> Option 1</input>
					<br>
					<input type="checkbox" name="value 2" value="value-2" v-model="options"> Option 2</input>
					<br>
					<input type="checkbox" name="value 3" value="value-3" v-model="options"> Option 3</input>
					<br>
					<p>You selected: {{options.join(', ')}}</p>
				</div>
				<br>
				<!-- @click: same as v-on:click -->
				<a class="btn" @click="number++">Increment:</a> {{number}}
				<br>
				<form @submit.prevent="number++">
					<button type="submit">Form button, type=submit</button>
				</form>
			</div>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		let vm = new Vue(
		{
			el: "#app",
			data:
			{
				url: "https://www.google.com",
				random: 30,
				message: "",
				options: [],
				number: 0
			}
		});
	</script>
</html>
