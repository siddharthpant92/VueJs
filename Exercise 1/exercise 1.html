<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{YOUR_NAME}} , {{AGE}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    {{AGE * 3}}
    <p></p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p> {{randomFloat()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" :src="imageLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" :value="inputValue()">
    </div>
</div>

<script type="text/javascript">
    new Vue(
    {
        el: "#exercise",
        data:
        {
            YOUR_NAME: "Siddharth",
            AGE: "24",
            imageLink: "https://res.cloudinary.com/teepublic/image/private/s--VoToBHUJ--/t_Preview/b_rgb:191919,c_limit,f_jpg,h_630,q_90,w_630/v1459540285/production/designs/465652_1.jpg",
        },
        methods:
        {
            randomFloat: function()
            {
                return Math.random();
            },
            inputValue: function()
            {
                return this.YOUR_NAME
            }
        }
    })
</script>
